<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
  </style>
</head>

<body>
  <div id="container">
    <div id="cont1"><img id="photo" src="images/image-product-mobile.jpg" alt="perfume"><img id="photo2"
        src="images/image-product-desktop.jpg" alt="perfume"></div>
    <div id="cont2">
      <h2 id="prodName">P E R F U M E</h2>
      <h1 id="prodTitle">Gabrielle Essence Eau De Parfum</h1>
      <h2 id="descr">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</h2>
      <div id="prices">
        <h1 id="price1">$149.99</h1>
        <h2 id="discount">$169.99</h2>
      </div>
      <button id="cart"><img id="icon" src="images/icon-cart.svg" alt="cart">Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mateus Teixeira Herculano</a>.
  </div>
</body>

</html>
